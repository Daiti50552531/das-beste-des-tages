<!Doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Mein Journal</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>

  <style>
    :root {
      /* APPLE STYLE PALETTE */
      --primary: #30D158; /* iOS Green (Dark Mode) */
      --primary-hover: #28cd41;
      
      --background: #000000; /* Deep OLED Black */
      --card: #1C1C1E; /* iOS System Gray 6 */
      --card-highlight: #2C2C2E; /* iOS System Gray 5 */
      
      --input-bg: #2C2C2E; /* Input Background */
      --border: rgba(255, 255, 255, 0.1);
      
      --text: #FFFFFF;
      --text-secondary: #8E8E93; /* iOS System Gray */
      --text-placeholder: #636366;
      
      --danger: #FF453A; /* iOS Red */
      --accent: #0A84FF; /* iOS Blue */
      
      --radius: 18px; /* Slightly rounder, Apple-like */
      --font-sans: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
      --font-serif: "Lora", "New York", Georgia, serif;
      
      --glass: rgba(28, 28, 30, 0.85);
    }

    .light-mode {
      --primary: #34C759; /* iOS Green (Light Mode) */
      --primary-hover: #248a3d;
      
      --background: #F2F2F7; /* iOS System Grouped Background */
      --card: #FFFFFF;
      --card-highlight: #F9F9F9;
      
      --input-bg: #F2F2F7; 
      --border: rgba(0, 0, 0, 0.05);
      
      --text: #000000;
      --text-secondary: #8E8E93;
      --text-placeholder: #AEAEB2;
      
      --danger: #FF3B30;
      --accent: #007AFF;
      
      --glass: rgba(255, 255, 255, 0.85);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body {
      background-color: var(--background);
      color: var(--text);
      margin: 0;
      padding-top: 70px;
      padding-bottom: 40px;
      min-height: 100vh;
      font-family: var(--font-sans);
      transition: background-color 0.3s, color 0.3s;
      -webkit-font-smoothing: antialiased;
    }
    
    /* Sticky Header with Glassmorphism */
    .sticky-header-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 100;
        background: var(--glass);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-bottom: 1px solid var(--border);
    }
    .topbar {
        max-width: 700px;
        margin: 0 auto;
        padding: 12px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .app-title {
        font-size: 18px;
        font-weight: 700;
        margin: 0;
        color: var(--text); /* Titel in Textfarbe, nicht Gr√ºn, f√ºr Clean Look */
        letter-spacing: -0.5px;
    }
    .top-actions { display: flex; gap: 8px; align-items: center; }
    
    .icon-btn {
        background: rgba(128,128,128, 0.1);
        border: none;
        color: var(--text);
        width: 36px;
        height: 36px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        transition: transform 0.1s;
    }
    .icon-btn:active { transform: scale(0.95); }
    .text-btn {
        background: transparent;
        border: none;
        color: var(--accent);
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
    }

    /* Layout */
    .container {
      max-width: 700px; /* Etwas schmaler f√ºr besseren Lesefluss */
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .card {
      background: var(--card);
      padding: 24px;
      border-radius: var(--radius);
      box-shadow: 0 4px 24px rgba(0,0,0,0.04); /* Sehr softer Schatten */
      margin-bottom: 24px;
    }

    /* Form Elements - Apple Style Inputs */
    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      color: var(--text-secondary);
    }
    
    input[type="email"],
    input[type="password"],
    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 14px 16px;
      border: none; /* Kein Border */
      border-radius: 12px;
      background: var(--input-bg);
      color: var(--text);
      font-family: var(--font-sans);
      font-size: 17px; /* iOS Standardgr√∂√üe */
      transition: all 0.2s;
    }
    
    /* Textareas nutzen die Serif Schrift f√ºr sch√∂nes Schreiben */
    textarea {
      font-family: var(--font-serif);
      min-height: 100px;
      resize: none;
      line-height: 1.6;
    }
    
    input:focus, textarea:focus {
      outline: none;
      background: var(--card-highlight); /* Leicht heller bei Fokus */
      box-shadow: 0 0 0 2px var(--primary); /* Gr√ºner Glow */
    }
    
    /* Mood Selector - Apple Style Round Buttons */
    .mood-section {
      text-align: center;
      margin: 30px 0;
    }
    .mood-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .mood-btn {
      font-size: 32px;
      width: 64px;
      height: 64px;
      border: none;
      background: var(--input-bg);
      cursor: pointer;
      border-radius: 50%; /* Komplett rund */
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.5; 
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); /* Bouncy Effekt */
    }
    .mood-btn:hover { opacity: 0.8; transform: scale(1.1); }
    .mood-btn.selected {
      background: var(--card);
      box-shadow: 0 0 0 2px var(--primary); /* Gr√ºner Ring */
      opacity: 1;
      transform: scale(1.15);
    }

    /* Action Area - Neu gestaltet */
    .save-btn-wrapper {
        margin-top: 30px;
        margin-bottom: 20px;
    }
    
    .btn-full {
      width: 100%;
      padding: 16px;
      border-radius: 14px;
      border: none;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.1s, opacity 0.2s;
    }
    .btn-full:active { transform: scale(0.98); }
    
    .btn-primary { background: var(--primary); color: #fff; box-shadow: 0 4px 14px rgba(48, 209, 88, 0.3); } 
    .btn-primary:hover { opacity: 0.9; }

    /* Secondary Tools Row (Ghost Buttons) */
    .tools-row {
        display: flex;
        justify-content: center;
        gap: 24px;
        padding-top: 10px;
        border-top: 1px solid var(--border);
    }
    
    .tool-btn {
        background: transparent;
        border: none;
        font-size: 13px;
        color: var(--text-secondary);
        font-weight: 500;
        cursor: pointer;
        padding: 8px 12px;
        border-radius: 8px;
        transition: color 0.2s, background 0.2s;
        display: flex;
        align-items: center;
        gap: 6px;
    }
    .tool-btn:hover { color: var(--text); background: var(--input-bg); }
    .tool-btn.danger { color: var(--danger); opacity: 0.7; }
    .tool-btn.danger:hover { opacity: 1; background: rgba(255, 69, 58, 0.1); }

    .hidden-input { display: none; }

    /* Entries List */
    .entries-grid {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .entry-card {
      background: var(--card);
      padding: 24px 28px;
      border-radius: var(--radius);
      position: relative;
    }
    
    .entry-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 12px;
    }
    
    .entry-date { 
        font-size: 15px; 
        font-weight: 600; 
        color: var(--text-secondary); 
        text-transform: uppercase; 
        letter-spacing: 0.5px;
    }
    .entry-mood { font-size: 24px; }
    
    /* Der eigentliche Inhalt */
    .entry-block { margin-bottom: 24px; }
    .entry-block:last-child { margin-bottom: 0; }

    .label-text {
        font-size: 11px;
        color: var(--primary);
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 4px;
        display: block;
    }
    
    .entry-field-display {
        font-family: var(--font-serif); /* Serif f√ºr den Text */
        font-size: 18px;
        line-height: 1.7;
        color: var(--text);
        white-space: pre-wrap; 
    }
    
    .entry-actions-row {
        display: flex;
        justify-content: flex-end;
        gap: 12px;
        margin-top: 10px;
        padding-top: 10px;
    }
    .btn-small {
        font-size: 13px;
        font-weight: 500;
        padding: 6px 12px;
        border-radius: 100px;
        border: none;
        cursor: pointer;
        background: var(--input-bg);
    }
    .btn-edit { color: var(--accent); }
    .btn-delete { color: var(--danger); }

    /* Reminder Box */
    .reminder-box {
        background: rgba(255, 159, 10, 0.1); 
        border: 1px solid rgba(255, 159, 10, 0.3);
        padding: 16px;
        border-radius: 12px;
        margin-bottom: 24px;
        display: none; 
    }
    .reminder-title { color: #FF9F0A; font-weight: 700; margin-bottom: 4px; font-size: 15px; }

    /* Export Popover (iOS Style Context Menu) */
    .export-popover {
      position: absolute;
      background: var(--glass);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 6px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
      z-index: 200;
      display: none;
      flex-direction: column;
      width: 200px;
      bottom: 50px; 
      left: 50%;
      transform: translateX(-50%);
    }
    .export-popover button {
      background: transparent;
      color: var(--text);
      text-align: left;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 15px;
      border: none;
      cursor: pointer;
    }
    .export-popover button:hover { background: var(--input-bg); }

    .hidden { display: none !important; }
    
    /* Toast */
    .toast {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      background: rgba(40, 40, 40, 0.8);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      color: white;
      padding: 12px 24px;
      border-radius: 50px;
      font-weight: 500;
      font-size: 14px;
      z-index: 1000;
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      pointer-events: none;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .toast.visible { opacity: 1; transform: translateX(-50%) translateY(0); }
    .toast.error { background: var(--danger); }

    /* Auth Screen */
    .auth-container {
      max-width: 360px;
      margin: 15vh auto;
      text-align: center;
      padding: 0 20px;
    }
    .auth-btn-row { margin-top: 24px; display: flex; flex-direction: column; gap: 12px; }

    /* Filter Bar */
    .filter-card {
        background: transparent; /* Seamless with background */
        padding: 0 0 20px 0;
        border-bottom: 1px solid var(--border);
        margin-bottom: 24px;
    }
    .filter-wrapper {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
    }
    .filter-control { flex: 1; min-width: 140px; }

  </style>
</head>
<body>

  <div id="toast" class="toast">Nachricht</div>

  <div id="authSection" class="auth-container">
    <h1 style="margin-bottom:10px; font-weight:800; font-size: 32px;">Willkommen.</h1>
    <p style="color:var(--text-secondary); margin-bottom:40px;">Dein pers√∂nliches Journal.</p>
    
    <div class="card">
      <label>E-Mail</label>
      <input type="email" id="authEmail" placeholder="name@icloud.com">

    <div class="sticky-header-wrapper">

      </div>

      <div class="card" id="editorCard">

        <input type="date" id="entryDate" style="text-align:center; background:transparent; font-weight:600; font-size:18px; color:var(--text); margin-bottom:20px; cursor:pointer;">

        <label>Das Beste des Tages</label>
        <textarea id="bestOfDay" placeholder="Ein sch√∂ner Moment..."></textarea>

        <div style="display:flex; gap:16px;">
            <div style="flex:1;">
                <label>Lotta</label>
                <textarea id="lotta" placeholder="..." style="min-height:80px;"></textarea>
            </div>
            <div style="flex:1;">
                <label>Thea</label>
                <textarea id="thea" placeholder="..." style="min-height:80px;"></textarea>
            </div>
        </div>

        <div class="mood-section">
          <div class="mood-buttons">
            <button class="mood-btn" data-mood="sad">üòû</button>
            <button class="mood-btn" data-mood="neutral">üòê</button>
            <button class="mood-btn" data-mood="happy">üôÇ</button>
          </div>
        </div>

        <div class="save-btn-wrapper">
            <button id="saveBtn" class="btn-full btn-primary">
                Speichern
            </button>
            <button id="cancelEditBtn" class="btn-full hidden" style="background:var(--card-highlight); color:var(--text); margin-top:10px;">
                Abbrechen
            </button>
        </div>

        <div class="tools-row" style="position: relative;">
          
          <button id="exportTriggerBtn" class="tool-btn">
             Exportieren ‚ñæ
          </button>
          
          <label class="tool-btn">
             Importieren
             <input type="file" id="importFile" accept=".csv,.xlsx" class="hidden-input">
          </label>
          
          <button id="deleteAllBtn" class="tool-btn danger">
             Alle L√∂schen
          </button>

          <div id="exportPopover" class="export-popover">
            <button id="exportCsvBtn">Als CSV exportieren</button>
            <button id="exportXlsxBtn">Als Excel exportieren</button>
          </div>
        </div>
      </div>

      <div class="filter-card">
        <div class="filter-wrapper">
             <div class="filter-control" style="flex-grow: 2;">
                 <input type="text" id="searchInput" placeholder="üîç Suchen...">
             </div>
             <div class="filter-control">
                 <input type="date" id="filterDateFrom">
             </div>
             <div class="filter-control">
                 <input type="date" id="filterDateTo">
             </div>
        </div>
      </div>

      <div id="entriesContainer" class="entries-grid">
        </div>
    
    </div> </div> <script>
    console.log('üöÄ App startet im Apple Design...');
    
    // --- KONFIGURATION ---
    const SUPABASE_URL = 'https://gaosbiyccwawuzfjagvm.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdhb3NiaXljY3dhd3V6ZmphZ3ZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMxMDYzODAsImV4cCI6MjA3ODY4MjM4MH0.s30-UTEY1xR3DP521ewc03aMRsG3WLH_I5VTi4_xu-4';
    
    const { createClient } = window.supabase;
    const db = createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentUser = null;
    let selectedMood = null;
    let allEntriesCache = [];
    let currentEditingId = null;
    let fuse;

    const $ = id => document.getElementById(id);
    const elements = {
      authSection: $('authSection'),
      appSection: $('appSection'),
      email: $('authEmail'),
      password: $('authPassword'),
      entriesContainer: $('entriesContainer'),
      searchInput: $('searchInput'),
      filterDateFrom: $('filterDateFrom'),
      filterDateTo: $('filterDateTo'),
      themeToggle: $('themeToggle'),
      exportPopover: $('exportPopover'),
      saveBtn: $('saveBtn'),
      deleteAllBtn: $('deleteAllBtn'),
      editorTitle: $('editorTitle'),
      cancelEditBtn: $('cancelEditBtn'),
      reminderBox: $('reminderBox'),
      fields: {
        date: $('entryDate'),
        best: $('bestOfDay'),
        lotta: $('lotta'),
        thea: $('thea')
      }
    };

    function showToast(msg, isError = false) {
      const el = $('toast');
      el.textContent = msg;
      el.className = 'toast visible';
      if(isError) el.classList.add('error');
      else el.classList.remove('error');
      setTimeout(() => el.classList.remove('visible'), 3000);
    }

    function initTheme() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') {
        document.body.classList.add('light-mode');
      }
    }
    elements.themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      const isLight = document.body.classList.contains('light-mode');
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    });

    function autoResize(textarea) {
      textarea.style.height = 'auto'; 
      textarea.style.height = textarea.scrollHeight + 'px'; 
    }
    ['best', 'lotta', 'thea'].forEach(id => {
      const el = elements.fields[id];
      el.addEventListener('input', () => autoResize(el));
      // Initial resize delay slightly to allow rendering
      setTimeout(() => autoResize(el), 10);
    });

    // --- AUTHENTIFIZIERUNG ---
    db.auth.getSession().then(({ data: { session } }) => {
      if (session) showApp(session.user);
      else showAuth();
    });

    db.auth.onAuthStateChange((event, session) => {
      if (event === 'SIGNED_IN' && session) showApp(session.user);
      else if (event === 'SIGNED_OUT') showAuth();
    });

    function showAuth() {
      elements.authSection.classList.remove('hidden');
      elements.appSection.classList.add('hidden');
      currentUser = null;
    }

    function showApp(user) {
      currentUser = user;
      elements.authSection.classList.add('hidden');
      elements.appSection.classList.remove('hidden');
      resetEditor();
      loadEntries();
      checkMonthlyReminder();
    }

    $('loginBtn').addEventListener('click', async () => {
      showToast('Anmelden...');
      const { error } = await db.auth.signInWithPassword({
        email: elements.email.value.trim(),
        password: elements.password.value
      });
      if (error) showToast('Fehler: ' + error.message, true);
    });

    $('signupBtn').addEventListener('click', async () => {
      showToast('Registriere...');
      const { error } = await db.auth.signUp({
        email: elements.email.value.trim(),
        password: elements.password.value
      });
      if (error) showToast('Fehler: ' + error.message, true);
      else showToast('Registrierung erfolgreich! Bitte einloggen.');
    });

    $('logoutBtn').addEventListener('click', () => db.auth.signOut());

    function checkMonthlyReminder() {
        const lastDismissed = localStorage.getItem('last_dismissed_export_month');
        const currentMonth = new Date().toISOString().slice(0, 7); 
        if (lastDismissed !== currentMonth) {
            elements.reminderBox.style.display = 'block';
        } else {
            elements.reminderBox.style.display = 'none';
        }
    }

    function dismissReminder() {
        const currentMonth = new Date().toISOString().slice(0, 7);
        localStorage.setItem('last_dismissed_export_month', currentMonth);
        elements.reminderBox.style.display = 'none';
    }

    $('remindExportBtn').addEventListener('click', () => {
        exportData('xlsx');
    });

    document.querySelectorAll('.mood-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.mood-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        selectedMood = btn.dataset.mood;
      });
    });

    function resetEditor() {
        currentEditingId = null;
        elements.editorTitle.textContent = "Neuer Eintrag";
        elements.saveBtn.textContent = "Speichern";
        elements.cancelEditBtn.classList.add('hidden');
        elements.fields.date.value = new Date().toISOString().split('T')[0];
        elements.fields.best.value = '';
        elements.fields.lotta.value = '';
        elements.fields.thea.value = '';
        selectedMood = null;
        document.querySelectorAll('.mood-btn').forEach(b => b.classList.remove('selected'));
        ['best', 'lotta', 'thea'].forEach(id => {
            elements.fields[id].style.height = 'auto'; // Reset Height
        });
    }

    function startEdit(entry) {
        currentEditingId = entry.id;
        elements.editorTitle.textContent = "Eintrag Bearbeiten";
        elements.saveBtn.textContent = "√Ñnderungen speichern";
        elements.cancelEditBtn.classList.remove('hidden');
        window.scrollTo({ top: 0, behavior: 'smooth' });
        elements.fields.date.value = entry.entry_date;
        elements.fields.best.value = entry.best_of_day || '';
        elements.fields.lotta.value = entry.lotta || '';
        elements.fields.thea.value = entry.thea || '';
        selectedMood = entry.mood;
        document.querySelectorAll('.mood-btn').forEach(b => {
            if (b.dataset.mood === entry.mood) b.classList.add('selected');
            else b.classList.remove('selected');
        });
        ['best', 'lotta', 'thea'].forEach(id => autoResize(elements.fields[id]));
    }

    elements.cancelEditBtn.addEventListener('click', resetEditor);

    // OPTIMIERTE SAVE FUNCTION MIT ERROR HANDLING
    elements.saveBtn.addEventListener('click', async () => {
      if (!selectedMood) return showToast('Bitte Stimmung w√§hlen! üòê', true);
      if (!currentUser) return showToast('Nicht eingeloggt.', true);

      elements.saveBtn.disabled = true;
      const originalText = elements.saveBtn.textContent;
      elements.saveBtn.textContent = "Speichere...";

      const entryData = {
        user_id: currentUser.id,
        entry_date: elements.fields.date.value,
        best_of_day: elements.fields.best.value?.trim() || null,
        lotta: elements.fields.lotta.value?.trim() || null,
        thea: elements.fields.thea.value?.trim() || null,
        mood: selectedMood
      };

      try {
          let error;
          if (currentEditingId) {
              const res = await db.from('entries').update(entryData).eq('id', currentEditingId);
              error = res.error;
          } else {
              const res = await db.from('entries').insert(entryData);
              error = res.error;
          }
          
          if (error) throw error;

          showToast(currentEditingId ? 'Aktualisiert! üéâ' : 'Gespeichert! üéâ');
          resetEditor();
          await loadEntries();
      } catch(err) {
          showToast('Fehler: ' + err.message, true);
      } finally {
          elements.saveBtn.disabled = false;
          elements.saveBtn.textContent = originalText;
      }
    });

    async function loadEntries() {
      elements.entriesContainer.innerHTML = '<div style="text-align:center; color:var(--text-secondary); padding:20px;">Lade Eintr√§ge...</div>';
      const { data, error } = await db
        .from('entries')
        .select('*')
        .order('entry_date', { ascending: false })
        .limit(2000);

      if (error) return showToast('Ladefehler: ' + error.message, true);

      allEntriesCache = data || [];
      fuse = new Fuse(allEntriesCache, {
        includeScore: true,
        threshold: 0.4, 
        keys: ['best_of_day', 'lotta', 'thea', 'entry_date']
      });
      renderFilteredEntries();
    }

    function renderFilteredEntries() {
        const searchTerm = elements.searchInput.value.toLowerCase().trim();
        const dateFrom = elements.filterDateFrom.value;
        const dateTo = elements.filterDateTo.value;
        let filtered = allEntriesCache.filter(entry => {
            if (dateFrom && entry.entry_date < dateFrom) return false;
            if (dateTo && entry.entry_date > dateTo) return false;
            return true;
        });
        if (searchTerm.length > 0) {
            const fuseResult = fuse.search(searchTerm).map(r => r.item);
            filtered = filtered.filter(item => fuseResult.includes(item));
        }
        renderDOM(filtered);
    }

    elements.searchInput.addEventListener('input', renderFilteredEntries);
    elements.filterDateFrom.addEventListener('change', renderFilteredEntries);
    elements.filterDateTo.addEventListener('change', renderFilteredEntries);

    function renderDOM(entries) {
      if (!entries.length) {
        elements.entriesContainer.innerHTML = '<div style="text-align:center; color:var(--text-secondary); padding:40px;">Keine Eintr√§ge gefunden.</div>';
        return;
      }
      elements.entriesContainer.innerHTML = entries.map(entry => {
        const moodMap = { 'happy': 'üôÇ', 'neutral': 'üòê', 'sad': 'üòû' };
        const dateObj = new Date(entry.entry_date);
        // Datum im Format "DO, 24. DEZEMBER 2024"
        const weekday = dateObj.toLocaleDateString('de-DE', { weekday: 'short' }).toUpperCase();
        const fullDate = dateObj.toLocaleDateString('de-DE', { day: 'numeric', month: 'long', year: 'numeric' });

        return `
          <div class="entry-card">
            <div class="entry-header">
              <span class="entry-date">${weekday}, ${fullDate}</span>
              <span class="entry-mood">${moodMap[entry.mood] || ''}</span>
            </div>
            <div class="entry-body">
              ${entry.best_of_day ? `<div class="entry-block"><div class="entry-field-display">${escapeHtml(entry.best_of_day)}</div></div>` : ''}
              ${entry.lotta ? `<div class="entry-block"><span class="label-text">Lotta</span><div class="entry-field-display">${escapeHtml(entry.lotta)}</div></div>` : ''}
              ${entry.thea ? `<div class="entry-block"><span class="label-text">Thea</span><div class="entry-field-display">${escapeHtml(entry.thea)}</div></div>` : ''}
            </div>
            <div class="entry-actions-row">
                <button class="btn-small btn-edit" onclick="window.editEntry('${entry.id}')">Bearbeiten</button>
                <button class="btn-small btn-delete" onclick="window.deleteEntry('${entry.id}')">L√∂schen</button>
            </div>
          </div>
        `;
      }).join('');
    }

    window.editEntry = (id) => {
        const entry = allEntriesCache.find(e => e.id === id);
        if (entry) startEdit(entry);
    };

    window.deleteEntry = async (id) => {
      if (!window.confirm('Eintrag wirklich l√∂schen?')) return; 
      const { error } = await db.from('entries').delete().eq('id', id);
      if (error) showToast(error.message, true);
      else {
        showToast('Gel√∂scht.');
        allEntriesCache = allEntriesCache.filter(e => e.id !== id);
        fuse.setCollection(allEntriesCache);
        renderFilteredEntries();
      }
    };

    elements.deleteAllBtn.addEventListener('click', async () => {
        if (!confirm('Vorsicht! Willst du wirklich ALLE deine Eintr√§ge unwiderruflich l√∂schen?')) return;
        showToast('L√∂sche alle Eintr√§ge...');
        const { error } = await db.from('entries').delete().eq('user_id', currentUser.id);
        if (error) showToast('Fehler: ' + error.message, true);
        else { showToast('Alle Eintr√§ge gel√∂scht.'); loadEntries(); }
    });

    const popover = elements.exportPopover;
    const trigger = $('exportTriggerBtn');
    trigger.addEventListener('click', (e) => {
      e.stopPropagation();
      const isVisible = popover.style.display === 'flex';
      popover.style.display = isVisible ? 'none' : 'flex';
    });
    document.addEventListener('click', (e) => {
      if (!trigger.contains(e.target) && !popover.contains(e.target)) popover.style.display = 'none';
    });

    $('exportCsvBtn').addEventListener('click', () => { popover.style.display = 'none'; exportData('csv'); });
    $('exportXlsxBtn').addEventListener('click', () => { popover.style.display = 'none'; exportData('xlsx'); });

    async function exportData(type) {
      showToast(`Exportiere ${type.toUpperCase()}...`);
      const data = allEntriesCache; 
      const moodScore = { 'sad': 1, 'neutral': 2, 'happy': 3 };
      const processedData = data.map(row => ({
          entry_date: row.entry_date,
          best_of_day: row.best_of_day,
          lotta: row.lotta,
          thea: row.thea,
          mood: moodScore[row.mood] || row.mood
      }));
      const filename = `Journal_Backup_${new Date().toISOString().slice(0, 10)}.${type}`;
      if (type === 'csv') {
        const headers = ['entry_date', 'best_of_day', 'lotta', 'thea', 'mood'];
        const csvContent = [headers.join(','), ...processedData.map(row => headers.map(h => `"${String(row[h] || '').replace(/"/g, '""')}"`).join(','))].join('\n');
        downloadBlob(csvContent, filename, 'text/csv;charset=utf-8;');
      } else {
        const ws = XLSX.utils.json_to_sheet(processedData);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Journal");
        XLSX.writeFile(wb, filename);
      }
      showToast('Export abgeschlossen! ‚úÖ');
      dismissReminder(); 
    }

    function normalizeDate(val) {
        if (!val) return null;
        const numericVal = Number(val);
        // Excel Serial Date check
        if (typeof XLSX !== 'undefined' && !isNaN(numericVal) && numericVal > 20000 && numericVal < 70000) { 
             try {
                const date = XLSX.utils.numberToDate(numericVal); 
                date.setHours(12);
                return date.toISOString().split('T')[0];
             } catch(e) {}
        }
        const str = String(val).trim();
        if (str.match(/^\d{1,2}\.\d{1,2}\.\d{4}$/)) {
            const parts = str.split('.');
            return `${parts[2]}-${parts[1].padStart(2,'0')}-${parts[0].padStart(2,'0')}`;
        }
        try {
            const date = new Date(str);
            if (!isNaN(date.getTime())) return date.toISOString().split('T')[0];
        } catch(e) {}
        return null;
    }
    
    function parseCSV(text) {
      const lines = text.split('\n').filter(l => l.trim());
      if (lines.length < 2) return [];
      const headers = lines[0].split(',').map(h => h.trim().replace(/^"|"$/g, '').toLowerCase());
      return lines.slice(1).map(line => {
        const obj = {};
        let insideQuote = false, currentField = '', colIndex = 0;
        for (let i = 0; i < line.length; i++) {
          const char = line[i], nextChar = line[i + 1];
          if (char === '"') {
            if (insideQuote && nextChar === '"') { currentField += '"'; i++; } 
            else insideQuote = !insideQuote;
          } else if (char === ',' && !insideQuote) {
            if (colIndex < headers.length) obj[headers[colIndex]] = currentField;
            currentField = ''; colIndex++;
          } else currentField += char;
        }
        if (colIndex < headers.length) obj[headers[colIndex]] = currentField;
        return obj;
      }).filter(obj => Object.keys(obj).length > 0);
    }
    
    $('importFile').addEventListener('change', async (e) => {
      if (!currentUser) return showToast('Bitte anmelden.', true);
      const file = e.target.files[0];
      if (!file) return;
      showToast('Importiere...');
      try {
        let rows;
        if (file.name.endsWith('.csv')) { 
            rows = parseCSV(await file.text()); 
        } else { 
            const wb = XLSX.read(await file.arrayBuffer(), { type: 'array' }); 
            rows = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], { raw: false }); // RAW: FALSE f√ºr bessere Datumsformatierung
        }
        const entries = rows.map(r => {
            let mood = String(r.mood || '').toLowerCase().trim();
            const moodMap = { '1': 'sad', '2': 'neutral', '3': 'happy' };
            if (moodMap[mood]) mood = moodMap[mood];
            if (!['sad','neutral','happy'].includes(mood)) mood = 'neutral';
            
            const normDate = normalizeDate(r.entry_date);
            const bestText = String(r.best_of_day || '').trim() || null;
            const lottaText = String(r.lotta || '').trim() || null;
            const theaText = String(r.thea || '').trim() || null;
            
            return { 
                user_id: currentUser.id, 
                entry_date: normDate, 
                best_of_day: bestText, 
                lotta: lottaText, 
                thea: theaText, 
                mood: mood, 
                _valid: !!(normDate && (bestText || lottaText || theaText)) 
            };
        }).filter(e => e._valid).map(e => { delete e._valid; return e; }); 

        if (entries.length === 0) return showToast('Keine g√ºltigen Daten gefunden.', true);
        const { error } = await db.from('entries').insert(entries);
        if (error) showToast('Fehler: ' + error.message, true);
        else { showToast(`${entries.length} importiert!`); loadEntries(); }
      } catch (err) { showToast('Import Fehler: ' + err.message, true); }
      $('importFile').value = ''; 
    });

    function escapeHtml(text) {
      if (typeof text !== 'string') return '';
      return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
    }

    function downloadBlob(content, filename, mimeType) {
      const blob = new Blob([content], { type: mimeType });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = filename; a.click();
      URL.revokeObjectURL(url);
    }

    initTheme();
</script>
