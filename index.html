<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Das Beste des Tages</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f7;
      padding: 20px;
      color: #1d1d1f;
    }
    .container { max-width: 600px; margin: 0 auto; }
    .card { 
      background: white; 
      border-radius: 16px; 
      padding: 24px; 
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    h1 { font-size: 28px; margin-bottom: 24px; text-align: center; }
    h2 { font-size: 20px; margin-bottom: 16px; }
    input, textarea { 
      width: 100%; 
      padding: 12px; 
      border: 1px solid #ddd; 
      border-radius: 10px;
      font-size: 15px;
      margin-bottom: 12px;
      font-family: inherit;
    }
    button { 
      background: #007aff; 
      color: white; 
      border: none; 
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
      margin-top: 8px;
    }
    button:hover { opacity: 0.9; }
    button.secondary { background: #f0f0f0; color: #333; }
    .moods { display: flex; gap: 10px; margin: 12px 0; }
    .mood { 
      flex: 1; 
      font-size: 32px; 
      padding: 16px; 
      border: 2px solid #ddd;
      border-radius: 12px;
      cursor: pointer;
      text-align: center;
      background: white;
      transition: all 0.2s;
    }
    .mood:hover { transform: scale(1.05); }
    .mood.selected { 
      border-color: #007aff; 
      background: rgba(0,122,255,0.1);
      transform: scale(1.1);
    }
    .entry { 
      padding: 16px; 
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: start;
    }
    .entry:last-child { border-bottom: none; }
    .entry-date { font-weight: 600; color: #007aff; font-size: 14px; }
    .entry-mood { font-size: 24px; margin-left: 12px; }
    .entry-text { margin-top: 8px; line-height: 1.5; }
    .delete-btn { 
      background: #ff3b30; 
      padding: 6px 12px; 
      font-size: 12px;
      margin-left: 12px;
    }
    .hidden { display: none; }
    label { display: block; font-weight: 500; margin-bottom: 6px; font-size: 14px; }
  </style>
</head>
<body>
  <!-- Auth -->
  <div id="authSection" class="container">
    <div class="card">
      <h1>Das Beste des Tages</h1>
      <p style="text-align: center; color: #666; margin-bottom: 24px;">Dein pers√∂nliches Tagebuch</p>
      
      <label>E-Mail</label>
      <input type="email" id="email" placeholder="deine@email.de">
      
      <label>Passwort</label>
      <input type="password" id="password" placeholder="Mindestens 6 Zeichen">
      
      <button id="loginBtn">Einloggen</button>
      <button id="signupBtn" class="secondary">Registrieren</button>
      
      <p id="authMsg" style="margin-top: 12px; text-align: center; font-size: 14px;"></p>
    </div>
  </div>

  <!-- App -->
  <div id="app" class="container hidden">
    <div class="card">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <h1 style="margin: 0;">Das Beste des Tages</h1>
        <button id="logoutBtn" class="secondary" style="width: auto; padding: 8px 16px; font-size: 13px;">Logout</button>
      </div>
    </div>

    <div class="card">
      <label>Wie war deine Stimmung?</label>
      <div class="moods">
        <div class="mood" data-value="1">üòû</div>
        <div class="mood" data-value="2">üòê</div>
        <div class="mood" data-value="3">üôÇ</div>
      </div>

      <label>Das Beste des Tages</label>
      <textarea id="field1" rows="3" placeholder="Was hast du heute erlebt?"></textarea>

      <label>üë∂ Lotta</label>
      <textarea id="field2" rows="3" placeholder="Was hast du mit Lotta heute erlebt?"></textarea>

      <label>üëß Thea</label>
      <textarea id="field3" rows="3" placeholder="Was hast du mit Thea heute erlebt?"></textarea>

      <button id="saveBtn">Eintrag speichern</button>
      
      <div style="display: flex; gap: 8px; margin-top: 8px;">
        <button id="exportBtn" class="secondary" style="flex: 1;">üì• Export</button>
        <label style="flex: 1; margin: 0;">
          <button class="secondary" style="width: 100%;">üì§ Import</button>
          <input type="file" id="importFile" accept=".csv" style="display: none;">
        </label>
      </div>
    </div>

    <div class="card">
      <h2>Meine Eintr√§ge</h2>
      <div id="entries"></div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://htbxinoxpzviujiwbctv.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh0Ynhpbm94cHp2aXVqaXdiY3R2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzA5OTk4MzYsImV4cCI6MjA0NjU3NTgzNn0.DSkFuUTHfVe92mY2l2iIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzA5OTk4MzYsImV4cCI6MjA0NjU3NTgzNn0';
    
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    let currentUser = null;
    let selectedMood = null;

    // Auth Check
    supabase.auth.getSession().then(({ data: { session } }) => {
      if (session) showApp(session.user);
    });

    supabase.auth.onAuthStateChange((event, session) => {
      if (event === 'SIGNED_IN') showApp(session.user);
      if (event === 'SIGNED_OUT') showAuth();
    });

    function showAuth() {
      document.getElementById('authSection').classList.remove('hidden');
      document.getElementById('app').classList.add('hidden');
    }

    function showApp(user) {
      currentUser = user;
      document.getElementById('authSection').classList.add('hidden');
      document.getElementById('app').classList.remove('hidden');
      loadEntries();
    }

    // Login
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      const { error } = await supabase.auth.signInWithPassword({ email, password });
      
      if (error) {
        document.getElementById('authMsg').textContent = '‚ùå ' + error.message;
        document.getElementById('authMsg').style.color = '#ff3b30';
      }
    });

    // Signup
    document.getElementById('signupBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      const { error } = await supabase.auth.signUp({ email, password });
      
      if (error) {
        document.getElementById('authMsg').textContent = '‚ùå ' + error.message;
        document.getElementById('authMsg').style.color = '#ff3b30';
      } else {
        document.getElementById('authMsg').textContent = '‚úÖ Registriert! Du kannst dich jetzt einloggen.';
        document.getElementById('authMsg').style.color = '#34c759';
      }
    });

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
      supabase.auth.signOut();
    });

    // Mood Selection
    document.querySelectorAll('.mood').forEach(mood => {
      mood.addEventListener('click', () => {
        document.querySelectorAll('.mood').forEach(m => m.classList.remove('selected'));
        mood.classList.add('selected');
        selectedMood = parseInt(mood.dataset.value);
      });
    });

    // Save Entry
    document.getElementById('saveBtn').addEventListener('click', async () => {
      if (!selectedMood) {
        alert('Bitte w√§hle eine Stimmung aus');
        return;
      }

      const today = new Date().toISOString().split('T')[0];
      
      const { error } = await supabase.from('diary_entries').insert({
        entry_date: today,
        text_field_1: document.getElementById('field1').value,
        text_field_2: document.getElementById('field2').value,
        text_field_3: document.getElementById('field3').value,
        mood_score: selectedMood
      });

      if (error) {
        alert('Fehler: ' + error.message);
      } else {
        document.getElementById('field1').value = '';
        document.getElementById('field2').value = '';
        document.getElementById('field3').value = '';
        selectedMood = null;
        document.querySelectorAll('.mood').forEach(m => m.classList.remove('selected'));
        
        document.getElementById('saveBtn').textContent = '‚úì Gespeichert!';
        document.getElementById('saveBtn').style.background = '#34c759';
        setTimeout(() => {
          document.getElementById('saveBtn').textContent = 'Eintrag speichern';
          document.getElementById('saveBtn').style.background = '';
        }, 2000);
        
        loadEntries();
      }
    });

    // Load Entries
    async function loadEntries() {
      const { data, error } = await supabase
        .from('diary_entries')
        .select('*')
        .order('entry_date', { ascending: false });

      if (error) {
        console.error(error);
        return;
      }

      const container = document.getElementById('entries');
      
      if (!data || data.length === 0) {
        container.innerHTML = '<p style="text-align: center; color: #999; padding: 20px;">Noch keine Eintr√§ge</p>';
        return;
      }

      container.innerHTML = data.map(entry => {
        const mood = entry.mood_score === 1 ? 'üòû' : entry.mood_score === 2 ? 'üòê' : 'üôÇ';
        const date = new Date(entry.entry_date).toLocaleDateString('de-DE', {
          weekday: 'long', day: 'numeric', month: 'long', year: 'numeric'
        });
        
        return `
          <div class="entry">
            <div style="flex: 1;">
              <div class="entry-date">${date}</div>
              ${entry.text_field_1 ? `<div class="entry-text">${entry.text_field_1}</div>` : ''}
              ${entry.text_field_2 ? `<div class="entry-text" style="margin-top:8px;"><strong>üë∂ Lotta:</strong> ${entry.text_field_2}</div>` : ''}
              ${entry.text_field_3 ? `<div class="entry-text" style="margin-top:8px;"><strong>üëß Thea:</strong> ${entry.text_field_3}</div>` : ''}
            </div>
            <div style="display: flex; align-items: center;">
              <span class="entry-mood">${mood}</span>
              <button class="delete-btn" onclick="deleteEntry('${entry.id}')">L√∂schen</button>
            </div>
          </div>
        `;
      }).join('');
    }

    // Delete
    window.deleteEntry = async function(id) {
      if (!confirm('Wirklich l√∂schen?')) return;
      
      const { error } = await supabase
        .from('diary_entries')
        .delete()
        .eq('id', id);

      if (!error) loadEntries();
    };

    // Export
    document.getElementById('exportBtn').addEventListener('click', async () => {
      const { data } = await supabase
        .from('diary_entries')
        .select('*')
        .order('entry_date', { ascending: false });

      if (!data || data.length === 0) {
        alert('Keine Eintr√§ge zum Exportieren');
        return;
      }

      const csv = [
        ['Datum', 'Das Beste', 'Lotta', 'Thea', 'Stimmung'],
        ...data.map(e => [
          e.entry_date,
          e.text_field_1 || '',
          e.text_field_2 || '',
          e.text_field_3 || '',
          e.mood_score
        ])
      ].map(row => row.map(c => `"${c}"`).join(',')).join('\n');

      const blob = new Blob([csv], { type: 'text/csv' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'tagebuch.csv';
      a.click();
    });

    // Import
    document.getElementById('importFile').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const text = await file.text();
      const lines = text.split('\n').slice(1);
      
      const entries = lines.map(line => {
        const vals = line.split(',').map(v => v.trim().replace(/^"|"$/g, ''));
        if (vals.length < 5) return null;
        return {
          entry_date: vals[0],
          text_field_1: vals[1],
          text_field_2: vals[2],
          text_field_3: vals[3],
          mood_score: parseInt(vals[4]) || 2
        };
      }).filter(Boolean);

      const { error } = await supabase.from('diary_entries').insert(entries);
      
      if (error) {
        alert('Import-Fehler: ' + error.message);
      } else {
        alert(`${entries.length} Eintr√§ge importiert!`);
        loadEntries();
      }
    });
  </script>
</body>
</html>
